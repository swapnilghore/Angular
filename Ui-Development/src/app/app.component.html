<div class="main">
  <!-- Left Slide -->
  <div class="left-side" *ngIf="screen == 0">

    <div class="three-selectors">
      <button class="crative" id="{{crativecol}}" mat-stroked-button (click)="crative()">Creative</button>
      <button class="crative" id="{{whatsappcol}}" mat-stroked-button (click)="whatsapp()">WhatsApp</button>
      <button class="crative" id="{{smscol}}" mat-stroked-button (click)="sms()">SMS</button>
    </div>

    <div class="cimg">
      <img *ngIf="crativecol" class="crativeimg" src="/assets/images/CreativeTemplate.png" alt="Crative">
      <img *ngIf="whatsappcol" class="crativeimg" id="whatsappimg" src="/assets/images/iPhone.png" alt="Shatsapp">
      <img *ngIf="smscol" class="crativeimg" id="smsimg" src="/assets/images/sms.png" alt="SMS">
    </div>

  </div>

  <!-- Right Slide -->
  <div class="right-side" *ngIf="screen == 0">
    <button class="close"><img src="/assets/images/round-close.png" alt="Close Btn"></button>
    <p class="firline">Present Campaign Name Here (5th Oct - 11th Nov)</p>
    <p class="secline">Campaign Title Here</p>
    <button class="freeitem"  mat-stroked-button> <img src="/assets/images/gift.png" alt="SMS">Free Item</button>
    <button class="rightbtn" (click)="customizeandsend()" mat-stroked-button>Customize & Send</button>
  </div>


  <!-- Left Slide 1-->
  <div class="left-side" *ngIf="screen == 1">
    
  </div>

  <!-- Right Slide 1-->
  <div class="right-side" *ngIf="screen == 1">

    <div class="up">
      <button class="back" (click)="back(0)">&#60;Back</button>
      <button class="save">Save & Exit</button>
    </div>

    <div>
      <p class="firline1">How do you want to send the campaign?</p>
      <p class="secline1">Select channels</p>

      <div class="dvbtn">
        <button class="s1btn" mat-stroked-button><img src="/assets/images/whatsapp.png" alt="whatsapp">WhatsApp</button>
        <button class="s1btn" mat-stroked-button><img src="/assets/images/sms-outline.png" alt="SMS">SMS</button>
        <button class="s1btn s1btn3" mat-stroked-button><img src="/assets/images/email.png" alt="Email">Email</button>
      </div>

      <div class="botdv1">
        <img src="/assets/images/info-outline.png" alt="info">
        WhatsApp messages will be sent to customers who have made a purchase. Opted-out and imported customers will be excluded.
      </div>

      <div class="dvnext">
        <button class="next" (click)="Next(2)">Next</button>
      </div>
    </div>
  </div>
</div>
